
<!-- Body-->
<div class="content" role="main">
<div class="container">
        <div class="form-group">
            <div class="col-2">
                
            </div>
            <div class="col-8"></div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="content-wrapper">
                    <div class="table-responsive table-wrapper px-1-px">
                        <table class="table table-striped" cellspacing="0" cellpadding="0">
                            <thead class="thead-dark tab_desc">
                                <tr>
                                    <th>Prénom</th>
                                    <th>Nom</th>
                                    <th>Socièté</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                             
                                <tr *ngFor= "let item of users.list |filter:term">
                                        <td>{{item.first_name}}</td>
                                        <td>{{item.family_name}}</td>
                                        <td>{{item.society}}</td>
                                        <td>{{item.mail}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-2">
              <input class="form-control" type="text" [(ngModel)]="term" placeholder="Rechercher...">
            </div>
        </div>
    </div>
