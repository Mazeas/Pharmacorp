<!-- Body-->
<div class="content" role="main">
    <div class="container">
            <div class="form-group">
                <div class="col-2">
                    
                </div>
                <div class="col-8"></div>
            </div>
            <div class="row">
                <div class="col-10">
                    <div class="content-wrapper">
                        <div class="table-responsive table-wrapper px-1-px">
                            <table class="table table-striped" cellspacing="0" cellpadding="0">
                                <thead class="thead-dark tab_desc">
                                    <tr>
                                        <th>Libellé</th>
                                        <th>Prix</th>
                                        <th>Adresse</th>
                                        <th>Nom du destinataire</th>
                                        <th>Médicaments</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor= "let item of commands.list |filter:term">
                                            <td>{{item.libelle}}</td>
                                            <td>{{item.amount}}€</td>
                                            <td>{{item.address}}</td>
                                            <td>{{item.user.family_name}} {{item.user.first_name}}</td>
                                            <td>
                                                <p *ngFor= "let drug of item.drugs |filter:term">
                                                   <span *ngIf="drug.libelle">Nom : {{drug.libelle}} - Quantité : {{drug.quantity}}</span>
                                                </p> 
                                             </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                  <input class="form-control" type="text" [(ngModel)]="term" placeholder="Rechercher...">
                </div>
            </div>
        </div>
