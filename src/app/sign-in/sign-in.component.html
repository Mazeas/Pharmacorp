<div class="content" role="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Connexion</h2>
                <div class="login-wrapper">
                    <form (ngSubmit)="onFormSubmit(userForm)" [formGroup]="ngForm" novalidate>
                        <div class="form-group">
                            <label for="username">Identifiant</label>
                            <input type="text" class="form-control" formControlName="mail"
                                placeholder='Saisissez votre identifiant' required />
                        </div>
                        <div class="form-group">
                            <label for="mdp">Mot de passe</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder='Saisissez votre mot de passe' required />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary pull-right">Connexion</button>
                        </div>
                        <button type="button" class="btn btn-info pull-right" (click)="signUp()">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
